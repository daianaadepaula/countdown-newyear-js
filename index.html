<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contagem regressiva para o fim do ano</title>
</head>

<body>

	<div id="year" class="year"></div>

	<h1>Contagem para o Ano Novo</h1>

	<div class="countdown" id="countdown">
		<div class="time">
			<h2 id="days">00</h2>
			<small>dias</small>
		</div>

		<div class="time">
			<h2 id="hours">00</h2>
			<small>horas</small>
		</div>

		<div class="time">
			<h2 id="minutes">00</h2>
			<small>minutos</small>
		</div>

		<div class="time">
			<h2 id="seconds">00</h2>
			<small>segundos</small>
		</div>
	</div>

</body>

</html>
